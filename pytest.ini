[tool:pytest]
# pytest configuration for the protein embedding project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    models: marks tests related to model functionality
    visualizations: marks tests related to visualization functionality
    interactive: marks tests related to interactive visualizations
    gpu: marks tests that require GPU (skipped if no GPU available)
    network: marks tests that require network access
    benchmark: marks tests for performance benchmarking

# Test timeouts (in seconds)
timeout = 300
timeout_method = thread

# Coverage settings
# (These can be overridden by command line options)

# Minimum coverage percentage
# Can be used with --cov-fail-under option

# Directories to exclude from coverage
# --cov-omit can be used for this

# Logging configuration
log_level = INFO
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Specific warnings that we know about and want to ignore
    ignore:.*Use of \.\* or \.\*\* is deprecated.*:DeprecationWarning
    ignore:.*distutils.*:DeprecationWarning
    ignore:.*imp module.*:DeprecationWarning
